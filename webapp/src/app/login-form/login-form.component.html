<div class="row justify-content-center mt-5">
	<div class="col-4">
		<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
			<li class="nav-item" role="presentation">
				<button [ngClass]="active === OPEN_FORM.Login ? 'nav-link active' : 'nav-link'" id="tab-login"
						(click)="onLoginTab()">Login
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button [ngClass]="active === OPEN_FORM.Register ? 'nav-link active' : 'nav-link'" id="tab-register"
						(click)="onRegisterTab()">Register
				</button>
			</li>
		</ul>

		<div class="tab-content">
			<div *ngIf="active === OPEN_FORM.Login"
				 [ngClass]="active === OPEN_FORM.Login ? 'tab-pane fade show active' : 'tab-pane fade'">
				<form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">

					<div class="form-outline mb-4">
						<input [(ngModel)]="email" class="form-control" id="loginName" name="email" type="email"/>
						<label class="form-label" for="loginName">Email</label>
					</div>

					<div class="form-outline mb-4">
						<input [(ngModel)]="password" class="form-control" id="loginPassword" name="password"
							   type="password"/>
						<label class="form-label" for="loginPassword">Password</label>
					</div>

					<button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

				</form>
			</div>


			<div *ngIf="active === OPEN_FORM.Register"
				 [ngClass]="active === OPEN_FORM.Register ? 'tab-pane fade show active' : 'tab-pane fade'">
				<form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">

					<div class="form-outline mb-4">
						<input [(ngModel)]="email" class="form-control" id="email" name="email" type="text"/>
						<label class="form-label" for="email">Email</label>
					</div>

					<div class="form-outline mb-4">
						<input [(ngModel)]="username" class="form-control" id="username" name="username" type="text"/>
						<label class="form-label" for="username">Username</label>
					</div>

					<div class="form-outline mb-4">
						<input [(ngModel)]="password" class="form-control" id="registerPassword" name="password"
							   type="password"/>
						<label class="form-label" for="registerPassword">Password</label>
					</div>

					<div class="form-outline mb-4">
						<input [(ngModel)]="passwordConfirm" class="form-control" id="passwordConfirm" name="password"
							   type="password"/>
						<label class="form-label" for="registerPassword">Confirm password</label>
					</div>

					<button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
				</form>
			</div>
		</div>
	</div>
</div>
