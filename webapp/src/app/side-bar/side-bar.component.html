<mat-nav-list class="nav nav-pills flex-column mb-sm-auto mb-1 align-items-center align-items-sm-start"
			  *ngFor="let item of this.list" id="menu">
	<mat-list-item>
		<a href="{{ item.ref }}" class="nav-link px-0 align-middle">
			<mat-icon>{{ item.icon }}</mat-icon>
			<i class="fs-4 bi-house"> {{ item.name }}</i>
		</a>
	</mat-list-item>
</mat-nav-list>
