<div class="m-5">
  <h1 class="modal-title"> Confirm {{ data.actionName }} </h1>
  <div class="modal-body">
    {{ data.body }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary m-1" (click)="onCloseClick()">Close</button>
    <button type="button" class="btn m-1" [ngClass]="getConfirmButtonColor()" (click)="confirm()">Confirm</button>
  </div>
</div>
