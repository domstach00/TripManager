<app-default-page>
	<div class="tmpl-sidebar">
		<app-side-bar></app-side-bar>
	</div>

	<div class="tmpl-content">

		<trip-plan-table-searchable
			[tripId]="tripId"
		></trip-plan-table-searchable>

		<app-trip-plan-map
			*ngIf="!!this.tripId"
			[dataSource$]="this.dataSource$.asObservable()"
			[hidden]="this.showMap !== ShowToggle.MAP && this.showMap !== ShowToggle.ALL"
			[tripId]="this.tripId"
		></app-trip-plan-map>

	</div>
</app-default-page>
