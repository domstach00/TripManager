<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button
    mat-raised-button
    [disabled]="!dataSource.length"
    (click)="removeData()"
    class="demo-button">
    Remove data
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="tripName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td class="clikable-text" (click)="nav(element.id)" mat-cell *matCellDef="let element"> {{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="summaryCost">
    <th mat-header-cell *matHeaderCellDef>summaryCost</th>
    <td mat-cell *matCellDef="let element">{{ element.summary_cost }}</td>
  </ng-container>

  <ng-container matColumnDef="dayLength">
    <th mat-header-cell *matHeaderCellDef>Day Length</th>
    <td mat-cell *matCellDef="let element">{{ element.day_length }}</td>
  </ng-container>

  <ng-container matColumnDef="lastUpdate">
    <th mat-header-cell *matHeaderCellDef>last Update</th>
    <td mat-cell *matCellDef="let element">{{ element.last_update_date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
