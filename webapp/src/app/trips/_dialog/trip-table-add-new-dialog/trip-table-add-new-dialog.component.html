<div class="m-5">
	<h1 class="modal-title">Add new element</h1>
	<div class="modal-body form-group">
		<mat-form-field appearance="outline" class="mt-3">
			<mat-label>Name</mat-label>
			<input matInput placeholder="Name" [(ngModel)]="data.name">
		</mat-form-field>
		<mat-form-field appearance="outline" class="mt-3">
			<mat-label>Description</mat-label>
			<input matInput [(ngModel)]="data.description">
		</mat-form-field>
	</div>
	<div class="modal-footer mt-3">
		<button type="button" class="btn btn-secondary m-1" (click)="onCloseClick()">No Thanks</button>
		<button type="button" class="btn btn-primary m-1" [mat-dialog-close]="data">Add</button>
	</div>
</div>
