<div class="m-5">
	<h1 mat-dialog-title>Select icon</h1>
	<div mat-dialog-content>
		<div class="icon-grid">
			<div (click)="selectIcon(icon)" *ngFor="let icon of icons" class="icon-item">
				<img [src]="icon.url" alt="icon-{{icon.key}}">
			</div>
		</div>
	</div>
	<div mat-dialog-actions>
		<button (click)="onClose()" class="btn btn-secondary m-1" type="button">Close</button>
	</div>
</div>
