<h2 mat-dialog-title>Create New Category</h2>

<mat-dialog-content>
	<form [formGroup]="categoryForm" class="category-form">
		<!-- Name -->
		<mat-form-field appearance="outline">
			<mat-label>Category Name</mat-label>
			<input matInput formControlName="name" required>
			<mat-error>{{ nameError }}</mat-error>
		</mat-form-field>

		<!-- Allocated Amount -->
		<mat-form-field appearance="outline">
			<mat-label>Allocated Amount</mat-label>
			<input matInput type="number" formControlName="allocatedAmount">
			<mat-error>{{ amountError }}</mat-error>
		</mat-form-field>
	</form>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button (click)="onCancel()">Cancel</button>
	<button mat-raised-button color="primary"
			(click)="onSubmit()"
			[disabled]="categoryForm.invalid">
		Create
	</button>
</mat-dialog-actions>
