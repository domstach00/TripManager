<h2 mat-dialog-title>Create New Category</h2>

<mat-dialog-content>
	<form [formGroup]="subCategoryForm" class="category-form">
		<mat-form-field appearance="outline">
			<mat-label>SubCategory Name</mat-label>
			<input matInput formControlName="name" required>
			<mat-error>{{ nameError }}</mat-error>
		</mat-form-field>
	</form>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button (click)="onCancel()">Cancel</button>
	<button mat-raised-button color="primary"
			(click)="onSubmit()"
			[disabled]="subCategoryForm.invalid">
		Create
	</button>
</mat-dialog-actions>
