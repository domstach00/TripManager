<div class="budget-details-container">
	<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

	<div *ngIf="error" class="error-message">
		{{ error }}
	</div>

	<div *ngIf="budget" class="content">
		<h1>{{ budget.name }}</h1>
		<div class="charts-grid">
			<!-- Wykres kołowy -->
			<mat-card class="chart-card">
				<mat-card-header>
					<mat-card-title>Rozkład wydatków</mat-card-title>
				</mat-card-header>
				<mat-card-content>
<!--					<canvas baseChart-->
<!--							[data]="categorySpendingData"-->
<!--							[options]="pieChartOptions"-->
<!--							type="pie">-->
<!--					</canvas>-->
				</mat-card-content>
			</mat-card>

			<!-- Wykres słupkowy -->
			<mat-card class="chart-card">
				<mat-card-header>
					<mat-card-title>Porównanie okresów</mat-card-title>
				</mat-card-header>
				<mat-card-content>
<!--					<canvas baseChart-->
<!--							[data]="timePeriodComparisonData"-->
<!--							[options]="barChartOptions"-->
<!--							type="bar">-->
<!--					</canvas>-->
				</mat-card-content>
			</mat-card>

			<!-- Dodatkowe statystyki -->
			<mat-card class="stats-card">
				<mat-card-header>
					<mat-card-title>Podsumowanie</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<div class="stat-item">
						<span>Całkowity budżet:</span>
						<span>{{ budget.allocatedBudget | currency }}</span>
					</div>
					<div class="stat-item">
						<span>Wydatki:</span>
						<span>{{ '22' | currency }}</span>
					</div>
					<div class="stat-item">
						<span>Pozostało:</span>
						<span>{{ '50' | currency }}</span>
					</div>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
