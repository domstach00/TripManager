<div class="transaction-searchable-content" *ngIf="!!currentAccount && !!this.budgetId">

	<ng-container *ngIf="(searchResultObservable$ | async) as searchResult">
		<transactions-on-category-table
			[currentAccount]="currentAccount"
			[dataSet]="searchResult.content"
			[totalPages]="searchResult.totalPages"
		></transactions-on-category-table>

		<app-paginator
			[page]="page"
			[pageSize]="pageSize"
			[totalElements]="totalElements"
			[totalPages]="totalPages"
			[isFirstPage]="searchResult.first"
			[isLastPage]="searchResult.last"
			[isEmptyPage]="searchResult.empty"
			(goPrev)="onPrev()"
			(goNext)="onNext()"
			(goPage)="goToPage($event)"
		></app-paginator>
	</ng-container>
</div>
