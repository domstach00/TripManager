spring.data.mongodb.authentication-database=
spring.data.mongodb.username=
spring.data.mongodb.password=
spring.data.mongodb.database=trip-manager
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost

web.cors.allowed-origins= http://localhost:4200
web.cors.max-age= 3600
web.cors.allowed-methods= GET,POST,PATCH,PUT,DELETE
web.cors.allowed-headers= Requestor-Type,Authorization,Content-Type,Accept

sec.app.jwtSecret=
sec.app.jwtExpirationMs= 2550000
sec.app.jwtCookieName=auth-token

# App activation
app.activation.scheme=http
app.activation.domain=localhost
app.activation.path=/activate-account
app.activation.port=4200

# Tokens generation
token.expiration.secret=

# Tokens duration
token.expiration.account-activation=PT72H

spring.mail.host=
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=5
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.multiplier=2.0

# Exchange
rabbitmq.exchange.default=tm.direct.exchange

# Queues
rabbitmq.queue.email=queue.email

# Routing Keys
rabbitmq.routing.email=routingKey.email
