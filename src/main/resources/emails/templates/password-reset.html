<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
<div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="color: #333;">Password Reset Request</h2>
    <p>Hello <strong th:text="${userName}">User</strong>,</p>

    <p>We received a request to reset your password. Click the button below to set a new password:</p>

    <div style="text-align: center; margin: 30px 0;">
        <a th:href="@{${resetLink}}" style="display: inline-block; padding: 12px 24px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
            Reset Password
        </a>
    </div>

    <p>If you did not request a password reset, please ignore this email. Your password will remain unchanged.</p>

    <p>Best regards,<br/>The TM Team</p>
</div>
</body>
</html>
