<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Collaboration Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background-color: #f7f9fc;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin: 0 0 15px 0;
        }
        .content {
            color: #525f7f;
            margin-bottom: 35px;
        }
        .cta-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px 25px;
            background-color: #27ae60;
            color: white !important;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #219a52;
        }
        .footer {
            text-align: center;
            color: #a1aab9;
            font-size: 14px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        .bullet-points div {
            margin: 15px 0;
            padding-left: 25px;
            position: relative;
        }
        .bullet-points div:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #27ae60;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Join the Budget Team</h1>
        <p class="content">TripManager Collaboration</p>
    </div>

    <div class="content">
        <p>Hi there,</p>
        <p>
            <span th:text="${inviterName}">[Inviter's Name]</span>
            has invited you to collaborate on budget management in
            <span>TripManager</span>.
        </p>

        <a th:href="${inviteLink}" class="cta-button">Accept Invitation</a>

        <p style="text-align: center; margin-top: 30px;">
            <small>
                Can't click the button? Copy:
                <code th:text="${inviteLink}">[invite-link]</code>
            </small>
        </p>
    </div>

    <div class="footer">
        <p th:text="'Invited by ' + ${inviterName}">Invitation details</p>
        <p>
            <a href="#">Privacy Policy</a> |
            <a href="#">Help Center</a>
        </p>
        <p>© 2024 TripMana. All rights reserved</p>
    </div>
</div>
</body>
</html>
